<div class="modal fade" id="addNewAccountModal" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" th:fragment="addNewAccountModal"
     data-backdrop="static">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticModalLabel">Create new admin account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label class=" form-control-label">Username</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="username" name="text-input" class="form-control">
                        <small class="form-text text-muted">The default password of new account is 1234</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success"
                        th:onclick = "'btn_createNewAccount();'">Create</button>
            </div>
        </div>
    </div>
</div>
// delete confirmation modal
<div class="modal fade" id="adminUserDelConfirmation" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" th:fragment="adminUserDelConfirmation"
     data-backdrop="static">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
<!--            <form action="#" th:object = "${user}" method="post" enctype="multipart/form-data" class="form-horizontal">-->
                <div class="modal-header">
                    <div style="display: none">
                        <input type="text" id="user-id" th:value="${user.id}">
                    </div>
                    <h5 class="modal-title">Are you sure to delete account <span th:text="${user.username}"></span> ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger"
                            th:onclick = "deleteAdminUser();" >Delete</button>
                </div>
        </div>
    </div>
</div>
