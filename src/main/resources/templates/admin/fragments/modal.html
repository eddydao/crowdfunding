<div class="modal fade" id="categoryDelConfirmation" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" th:fragment="categoryDelConfirmation"
     data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form action="#" th:object = "${category}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="modal-header">
                    <div style="display: none">
                        <input type="text" th:field="*{id}">
                    </div>
                    <h5 class="modal-title" id="staticModalLabel">Are you sure to delete <span th:text="${category.name}"></span> category?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
<!--                <div class="modal-body">-->
<!--                    <p>This will also delete all project belong to this category.-->
<!--                    </p>-->
<!--                </div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" th:parameter = "*{id}"
                            onclick = "deleteCategory(this.getAttribute('parameter'));" >Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
